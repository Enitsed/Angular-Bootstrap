<div class="container">
  <div class="text-center m-3">
    <h3>게시글 작성</h3>
  </div>
  <div class="m-2">
    <form>
      <div class="form-group">
        <label for="boardTitle">제목</label>
        <input type="text" class="form-control" id="boardTitle" placeholder="제목">
      </div>
      <div class="form-group">
        <label for="boardContents">내용</label>
        <textarea class="form-control" id="boardContents" placeholder="내용"></textarea>
      </div>
      <div class="form-group">
        <label for="boardFiles">첨부파일</label>
        <input class="form-control" type="file" id="boardFiles" accept="image/*">
      </div>
    </form>
  </div>
  <div class="m-3 row justify-content-end">
    <div>
      <button class="btn m-1">
        등록
      </button>
    </div>
    <div *ngIf="a == true">
      <button class="btn m-1">
        수정
      </button>
      <button class="btn m-1">
        삭제
      </button>
    </div>
    <button class="btn m-1">
      목록
    </button>
  </div>
</div>
