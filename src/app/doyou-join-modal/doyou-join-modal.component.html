<ng-template #join let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">회원가입 창</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm">
      <div class="input-group p-1">
        <label class="input-group-prepend input-group-text">아이디</label>
        <input class="form-control" type="text" name="userId" ngModel required [minlength]="3">
      </div>
      <div class="input-group p-1">
        <label class="input-group-prepend input-group-text">비밀번호</label>
        <input class="form-control" type="password" name="userPw" ngModel required [minlength]="4">
      </div>
      <div class="input-group p-1">
        <label class="input-group-prepend input-group-text">이름</label>
        <input class="form-control" type="text" name="name" ngModel required [minlength]="3">
      </div>
      <div class="form-check-inline d-flex justify-content-around p-1 input-group">
          <div class="input-group align-items-center justify-content-between">
            <label class="input-group-text">성별</label>
            <div class="col-md-5">
              <input class="form-check-input" type="radio" name="gender" id="man" value="man" ngModel checked>
              <label class="form-check-label" for="man">
                남자
              </label>
            </div>
            <div class="col-md-5">
              <input class="form-check-input" type="radio" name="gender" id="woman" value="woman" ngModel>
              <label class="form-check-label" for="woman">
                여자
              </label>
            </div>
          </div>
      </div>
      <div class="input-group p-1">
        <label class="input-group-prepend input-group-text">이메일주소</label>
        <input class="form-control" type="email" name="email" ngModel required
               pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
      </div>
      <div class="input-group p-1">
        <label class="input-group-prepend input-group-text">생년월일</label>
        <input class="form-control" type="date" name="birth" ngModel required>
      </div>
      <div class="input-group p-1">
        <label class="input-group-prepend input-group-text">주소</label>
        <input class="form-control" type="text" name="address" ngModel>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="joinUser(f)" [disabled]="!f.form.valid">회원가입</button>
    <button type="button" class="btn btn-light" (click)="c('Close click')">닫기</button>
  </div>
</ng-template>
