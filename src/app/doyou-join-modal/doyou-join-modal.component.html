<ng-template #join let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">회원가입 창</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">아이디</label>
      <input class="form-control">
    </div>
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">비밀번호</label>
      <input class="form-control">
    </div>
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">이름</label>
      <input class="form-control">
    </div>
    <div class="form-check-inline d-flex justify-content-around p-1">
      <div>
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          남자
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          여자
        </label>
      </div>
    </div>
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">이메일주소</label>
      <input class="form-control">
    </div>
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">주소</label>
      <input class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">로그인</button>
    <button type="button" class="btn btn-light" (click)="c('Close click')">닫기</button>
  </div>
</ng-template>
