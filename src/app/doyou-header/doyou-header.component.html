<div class="jumbotron">
  <div class="btn-group fixed-top justify-content-center">
    <button class="btn" (click)="openVerticallyCentered(content)">로그인</button>
    <button class="btn" (click)="openVerticallyCentered(find)">아이디 찾기</button>
    <button class="btn" (click)="openVerticallyCentered(join)">회원 가입</button>
  </div>
  <a routerLink="main">
    <h2 class="text-lg-center">Crewmate</h2>
  </a>
  <app-doyou-navbar></app-doyou-navbar>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">로그인 창</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body form-inline">
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">아이디</label>
      <input class="form-control">
    </div>
    <div class="form-check p-2">
      <input class="form-check-input" type="checkbox" id="inlineFormCheck">
      <label class="form-check-label" for="inlineFormCheck">
        기억하기
      </label>
    </div>
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">비밀번호</label>
      <input class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">로그인</button>
    <button type="button" class="btn btn-light" (click)="c('Close click')">닫기</button>
  </div>
</ng-template>

<ng-template #find let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">아이디 / 비밀번호 찾기</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">이름</label>
      <input class="form-control">
    </div>
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">이메일주소</label>
      <input class="form-control">
    </div>
    <div class="text-center m-3">
      <button type="button" class="btn btn-light" (click)="c('Close click')">찾아보기</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">닫기</button>
  </div>
</ng-template>

<ng-template #join let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">회원가입 창</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">아이디</label>
      <input class="form-control">
    </div>
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">비밀번호</label>
      <input class="form-control">
    </div>
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">이름</label>
      <input class="form-control">
    </div>
    <div class="form-check-inline d-flex justify-content-around p-1">
      <div>
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          남자
        </label>
      </div>
      <div>
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          여자
        </label>
      </div>
    </div>
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">이메일주소</label>
      <input class="form-control">
    </div>
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">주소</label>
      <input class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">로그인</button>
    <button type="button" class="btn btn-light" (click)="c('Close click')">닫기</button>
  </div>
</ng-template>
