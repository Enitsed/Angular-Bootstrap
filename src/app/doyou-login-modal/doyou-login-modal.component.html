<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">로그인 창</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body form-inline">
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">아이디</label>
      <input class="form-control">
    </div>
    <div class="form-check p-2">
      <input class="form-check-input" type="checkbox" id="inlineFormCheck">
      <label class="form-check-label" for="inlineFormCheck">
        기억하기
      </label>
    </div>
    <div class="input-group p-1">
      <label class="input-group-prepend input-group-text">비밀번호</label>
      <input class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">로그인</button>
    <button type="button" class="btn btn-light" (click)="c('Close click')">닫기</button>
  </div>
</ng-template>
